<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/tailwind.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <title>AeroZap</title>

</head>
<body class="font-Monstserrat">
  <nav></nav>
  <div id="tab_bar"></div>
  <section class="w-full h-screen">
    <div id="home">
      <div class="w-full h-3/4">
        <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center">
          <input type="search" class="outline-none p-3 rounded-full shadow-sm transition duration-300 focus-whithin:shadow-sm focus:ring-secondary focus:w-11/12" placeholder="San Francisco" name="" id="">
          <button class="w-55 rounded-full text-l text-primary shadow-sm font-bold p-4 bg-white transition-all duration-500 ease-in-out hover:bg-primary hover:text-white transform hover:translate-y-1 hover:scale-110">Explore More</button>
        </div>
        <div class="w-full h-full">
          <img src="./img/sanFrancisco.jpg" alt="imagen ciudad San Francisco">
        </div>
      </div>
    </div>
    <div class="p-4" id="recomended">
      <p class="text-3xl font-semibold text-primary">Our Recommendations</p>
      <div class="w-auto h-auto items-center mt-6 pb-4 overflow-x-auto overscroll-x-contain flex space-x-6 overflow-y-hidden">
        
        <div class="card">
          <div class="w-full h-3/5 rounded-t-lg bg-norway bg-cover"></div>
          <div class="w-full h-2/5 rounded-b-lg bg-secondary">
            <p class="text-white font-bold text-xl px-4 py-2">Norway</p>
            <p class="text-white text-base px-4">Beautiful landscapes</p>
          </div>
        </div>
        <div class="card">
          <div class="w-full h-3/5 rounded-t-lg bg-new_york bg-cover"></div>
          <div class="w-full h-2/5 rounded-b-lg bg-white">
            <p class="text-terciary font-bold text-xl px-4 py-2">New York</p>
            <p class="text-terciary text-base px-4">Concrete jungle</p>
          </div>
        </div>
        <div class="card">
          <div class="w-full h-3/5 rounded-t-lg bg-yosemite bg-cover"></div>
          <div class="w-full h-2/5 rounded-b-lg bg-secondary">
            <p class="text-white font-bold text-xl px-4 py-2">Yosemite</p>
            <p class="text-white text-base px-4">A break from the world</p>
          </div>
        </div>
      </div>
    </div>
    <div class="px-3 h-full w-full" id="trending_stays">
      <p class="text-3xl text-primary font-semibold pb-6 mt-6">Trending Stays</p>
      <div class="w-full h-full flex flex-col space-y-6 items-center justify-center">
        <div class="w-full h-96 bg-chicago bg-cover rounded-xl">
          <p class="card_title">Chicago</p>
          <p class="card_description">2 rooms, bathroom and kitchen.</p>
        </div>
        <div class="w-full h-96 bg-LA bg-cover rounded-xl">
          <p class="card_title">Los Angeles</p>
          <p class="card_description">4 rooms, 2 bathrooms, kitchen and a private pool.</p>
        </div>
      </div>
    </div>
  </section>
  <footer>

  </footer>
</body>
</html>
